version: "2"

jobs:
  build:
    docker: [{image: "docker:17.12.0-ce-git"}]
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: "Pull Submodules"
        command: |
          git submodule init
          git submodule update --remote
    - run:
        name: Build
        command: docker build -t dalibo/pandocker:xxxxx-test-circleci-xxxxx .
    - run:
        name: Install bash fot bats
        command: apk add --no-cache bash
    - run:
        name: Test
        command: TAG=xxxxx-test-circleci-xxxxx ./tests/libs/bats/bin/bats tests/docker.bats --tap
